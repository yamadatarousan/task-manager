{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}タスク編集{% else %}タスク作成{% endif %} - Task Manager
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>
                    {% if form.instance.pk %}タスクを編集{% else %}新しいタスクを作成{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="id_title" class="form-label">タイトル *</label>
                        <input type="text" 
                               class="form-control" 
                               id="id_title" 
                               name="title" 
                               value="{{ form.title.value|default:'' }}"
                               required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="id_description" class="form-label">説明</label>
                        <textarea class="form-control" 
                                  id="id_description" 
                                  name="description" 
                                  rows="3">{{ form.description.value|default:'' }}</textarea>
                    </div>

                    <!-- Completed -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="id_completed" 
                                   name="completed"
                                   {% if form.completed.value %}checked{% endif %}>
                            <label class="form-check-label" for="id_completed">
                                完了済み
                            </label>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% if form.instance.pk %}更新{% else %}作成{% endif %}
                        </button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
console.log('Form page loaded');
document.addEventListener('DOMContentLoaded', function() {
    console.log('Form DOM ready');
    
    // フォーム要素のテスト
    const titleInput = document.getElementById('id_title');
    const form = document.querySelector('form');
    
    console.log('Title input:', titleInput);
    console.log('Form:', form);
    
    if (titleInput) {
        titleInput.addEventListener('focus', function() {
            console.log('Title input focused');
        });
        titleInput.addEventListener('input', function() {
            console.log('Title input changed:', this.value);
        });
    }
    
    if (form) {
        form.addEventListener('submit', function(e) {
            console.log('Form submitted');
        });
    }
});
</script>
{% endblock %}
